<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!--Icono de la página-->
    <link rel="icon" href="img/shop.svg"/>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--Navbar-->
    <nav class="bg-dark navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="text-white navbar-brand" href="#" id="home-link">Tienda Online <i class="bi bi-shop"></i></a>
          <form class="d-flex" role="search" id="form-buscar">
            <input id="input-buscar" class="form-control me-2" type="search" placeholder="Nombre del producto" aria-label="Search" required>
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </nav>

    <!--Título de bienvenida-->
    <h1 class="text-center mt-5">¡Bienvenido a la Tienda Online!</h1>
    <h3 class="text-center mt-5">Aquí encontrarás los mejores productos a mejores precios.</h3>

    <!--Lista de productos-->
    <div id="product-lista" class="d-flex justify-content-center">
        
    </div>

    <!--Paginación-->
    <nav class="mt-5 my-5">
      <ul class="pagination justify-content-center" id="pagination">
        
      </ul>
    </nav>

    <!--JavaScript-->
    <script src="main.js"></script>
</body>
</html>
